<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista przedmiotow</title>
</head>
<body>
<h1>Lista przedmiotow</h1>
<ol>
    <li th:each="subject : ${subjects}">
        <p th:text="${subject.subjectName}"></p>
        <p>Terminy zajec:</p>
        <ul>
            <li th:each="class : ${subject.classes}">
                <p th:text="|Nauczyciel: ${class.teacher.teacherName} ${class.teacher.teacherSurname}|"></p>
                <p>Terminy zajec:</p>
                <ul>
                    <li th:each="lesson : ${class.lessons}">
                        <p th:text="|${lesson.dayOfWeek} ${#temporals.format(lesson.beginOfClass, 'HH:mm')} â€“ ${#temporals.format(lesson.endOfClass, 'HH:mm')}|"></p>
                    </li>
                </ul>
                <p>Lista uczniow:</p>
                <ul>
                    <li th:each="student : ${class.students}">
                        <p th:text="|${student.studentName} ${student.studentSurname}|"></p>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ol>
<a th:href="@{/}">Powrot</a>
</body>
</html>
